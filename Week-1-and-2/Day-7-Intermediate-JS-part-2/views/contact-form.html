    <!-- Contact Form Section -->
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
              <h1 class="mb-4 text-center">Get in Touch</h1>
              <form id="contactForm" class="needs-validation" novalidate>
    
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your name" required>
                </div>
    
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Your email" required>
                </div>
    
                <div class="mb-3">
                  <label for="purpose" class="form-label">Purpose</label>
                  <select class="form-select" id="purpose" required>
                    <option value="" disabled selected>-- Select Purpose --</option>
                    <option value="job">Job Offer</option>
                    <option value="collaboration">Collaboration</option>
                    <option value="question">General Question</option>
                    <option value="other">Other</option>
                  </select>
                </div>
    
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Write your message..."
                    required></textarea>
                </div>
    
                <div class="mb-3 p-3 bg-light border rounded text-center">
                  <small class="text-muted">[ CAPTCHA will go here ]</small>
                </div>
    
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                </div>
    
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
