<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <section id="contact" class="container my-5">
        <h2 class="mb-4">Get in Touch</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form class="p-4 shadow bg-white rounded">

                    <div class="mb-3">
                        <label for="name" class="form-label"><strong>Name</strong></label>
                        <input type="text" class="form-control" id="name" placeholder="Your name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"><strong>Email</strong></label>
                        <input type="email" class="form-control" id="email" placeholder="Your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="purpose" class="form-label"><strong>Purpose</strong></label>
                        <select class="form-select" id="purpose" required>
                            <option value="" disabled selected>-- Select Purpose --</option>
                            <option value="job">Job Offer</option>
                            <option value="collaboration">Collaboration</option>
                            <option value="question">General Question</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label"><strong>Message</strong></label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write your message..."
                            required></textarea>
                    </div>

                    <!-- CAPTCHA Placeholder -->
                    <div class="mb-3 p-3 bg-light border rounded text-center">
                        <small class="text-muted">[ CAPTCHA will go here ]</small>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>Connect with me:</p>
        <div class="social-icons">
            <a href="https://github.com/Malik0-0" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/malik-alrasyid-basori/" target="_blank"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com/malikalrasyidbasori" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 Malik Basori</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
