  <!-- Form Section -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <h1 class="mb-4 text-center">Add New Project</h1>
            <form id="projectForm" class="needs-validation" novalidate>

              <div class="mb-3">
                <label class="form-label">Project Title</label>
                <input type="text" id="title" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Short Description</label>
                <input type="text" id="shortDesc" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Long Description</label>
                <textarea id="longDesc" rows="5" class="form-control" required></textarea>
              </div>

              <div class="mb-3">
                <label for="images" class="form-label">Upload Gambar</label>
                <input type="file" id="images" class="form-control" accept="image/*" multiple>
              </div>

              <div class="mb-3">
                <label class="form-label">Technologies (comma separated)</label>
                <input type="text" id="technologies" class="form-control" placeholder="React, Python, Node.js">
              </div>

              <div class="mb-4">
                <label class="form-label">GitHub URL</label>
                <input type="url" id="github" class="form-control" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Save Project</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
